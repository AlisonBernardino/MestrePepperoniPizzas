<html>

<head>
    <title> New student - Register</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <form>
        <div class="container">
            <div class="row">
                <div class="form-group col-12">
                    <h2>New student - Register</h2>
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="nameField">Name</label>
                    <input type="text" class="form-control" id="nameField" aria-describedby="name"
                        placeholder="Enter the student name...">
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="addressField">Address</label>
                    <input type="text" class="form-control" id="addressField" aria-describedby="address"
                        placeholder="The student address goes here...">
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="emailField">Email</label>
                    <input type="email" class="form-control" id="emailField" aria-describedby="email"
                        placeholder="Insert the chosen email...">
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3">
                    <h6> Gender </h6>
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="genderOption">Select your option: </label>
                    <select class="form-control" id="genderOption">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                        <option>I'd rather not say</option>
                    </select>
                    <small id="genderHelp" class="form-text text-muted">Keep this information private</small>
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="rgInput"> RG (Registro Geral | General Register) </label>
                    <input type="file" class="form-control-file" id="rgInput">
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="cpfInput"> CPF (Cadastro de Pessoa FÃ­sica | Physical Person Register) </label>
                    <input type="file" class="form-control-file" id="cpfInput">
                </div>
                <div class="form-control col-12 col-sm-6 col-md-4 col-lg-3">
                    <label for="studiesModality"> Studies modality </label>
                    <select class="form-control form-control-sm">
                        <option>Normal</option>
                        <option>Special</option>
                    </select>
                </div>
            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
